<html>
	<head>
		<title>test</title>
		<style>
			body { margin: 0; padding:0; overflow:hidden}
			#map { position:absolute; height:100%; width:100%; overflow:hidden}
		</style>
	</head>
	<body>
		<div id='map'></div>
		<script src='../dist/gimble.min.js'></script>
		<script src='utils/stats.min.js'></script>

		<script>
			
			stats = new Stats();
			document.body.appendChild( stats.dom );

			gimble.projection = {
				type: 'mercator',
				extent: 36,
				origin:[-180, -45]
			}

			var map = new gimble.Map({
				container: 'map',
				background:'#eed',
				hash: true,
				onLoop: () => stats.update()
			})

			gimble.geojson('assets/world.geojson', r => {

				// iterate over features individually so they can be
				// colored and animated individually later
				r.features.forEach( f => {

					const country = new gimble.Extrusion(f, {
						height:0.5,
						color: Math.random() * 0xffffff,
						translation: {x:0, y:0, z:250}
					})

					map.add(country)

				})
			})

			// track id of actively hovered country
			var activeCountry;

			map.on('mousemove', e => {

				// get intersected country
				const int = map.intersect(e, map.world.children)[0]

				if (int && int?.object.uuid !== activeCountry?.uuid) {

					// grow hovered country
					int.object.animateTo({
						scale: {x:1, y:1, z:5}, 
						duration:100
					})

					// shrink previous active country
					activeCountry?.animateTo?.({scale:1})

					// set new active country to newly hovered country
					activeCountry = int.object
				}

			})
			// map.add(new THREE.Mesh(new THREE.PlaneGeometry(100, 100, 100, 100), new THREE.MeshBasicMaterial({wireframe:true, color: 'black'})))

		</script>
		
	</body>
</html>
