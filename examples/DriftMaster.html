<html>
	<head>
		<title>.animateTo() to move a power-sliding car</title>
		<style>
			body { margin: 0; padding:0; overflow:hidden}
			#map { position:absolute; height:100%; width:100%; overflow:hidden}
		</style>
	</head>
	<body>
		<div id='map'></div>
		<script src='../dist/gimble.min.js'></script>
		<script src='utils/stats.min.js'></script>

		<script>

			stats = new Stats();
			document.body.appendChild( stats.dom );
			var progress = 0;
			var map = new gimble.Map({

				container: 'map',
				background:'#eed',
				onLoop: () => stats.update(),
				zoom:7,
				pitch:50,
				interactivity:{},
			})


			function powerSlide(car, target) {
				car
					.animateTo(
						{
							target:target,
							duration:300,
							// defer: true
						}, 
						()=> console.log('turned')
					)
					.animateTo(
						{
							position:target,
							duration:2000,
							bearing: Math.random()*99999,
							defer:true
						},
						() => console.log('drove')
					)
			}
			gimble.loadOBJ(
				{
					obj:'./assets/nissan/nissan.obj',
					mtl:'./assets/nissan/nissan.mtl',
					normalize:{
						scale: 1/20,
						pitch: 90,
						// bearing:-180,
						roll:-180
					}
				}, 

				car => {

					window.car = car

					car.children = car.children
						.filter(i=>!i.name.includes('WINDOW'))


					car.setPosition({x:0, y: 0, z:1})
						.setBearing(240)
						.setScale(0)
					map.add(car)

					map
						.on('click', e=> {
							const target = e.mercator
							powerSlide(car, target)
						})

					console.warn(car.parent);

					// dropping animation
					setTimeout(()=>{car
							.animateTo({
								scale:1,
								position:{x:0, y:0, z:1.5},
								duration:300
							})
							.animateTo({
								position:{x:0, y:0, z:0},
								easing: t=>Math.pow(t, 2),
								duration:250,
								defer:true
							})
							.animateTo({
								scale:{x:1.1, y:1.2, z:0.25},
								duration:50,
								defer: true
							})
							.animateTo({
								scale:{x:1, y:1, z:1.1},
								duration:200,
								defer: true
							})
							.animateTo({
								scale:{x:1, y:1, z:0.9},
								duration:150,
								defer: true
							})
							.animateTo({
								scale:1,
								duration:200,
								defer: true
							})}, 2)
				})




		</script>
		
	</body>
</html>
